name: CI/CD Pipeline

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: self-hosted

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Build and Test
        run: |
          echo "Running build on local machine..."
          python --version
          echo "✅ Build completed successfully"

      - name: Deploy to Local Folder
        run: |
          echo "Deploying to C:\Users\hp\deployment..."
          if not exist "C:\Users\hp\deployment" mkdir "C:\Users\hp\deployment"
          xcopy /E /Y . "C:\Users\hp\deployment"
          echo "✅ Deployment complete!"
