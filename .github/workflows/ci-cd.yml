name: CI/CD Pipeline

on:
  push:
    branches:
      - main  # Run this workflow when code is pushed to 'main'

jobs:
  build:
    name: Build and Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Run Tests
        run: |
          echo "âœ… Build successful!"

  deploy:
    name: Deploy to Local PC
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Deploy files to local machine via SSH
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.LOCAL_HOST }}
          username: ${{ secrets.LOCAL_USER }}
          key: ${{ secrets.LOCAL_SSH_KEY }}
          source: "."
          target: "C:/Users/${{ secrets.LOCAL_USER }}/deployment"
