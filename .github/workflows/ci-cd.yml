name: CI/CD Pipeline

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: self-hosted

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Build and Test
        run: |
          Write-Host "Running build on local machine..."
          python --version
          Write-Host "✅ Build completed successfully"

      - name: Deploy to Local Folder
        shell: pwsh
        run: |
          Write-Host "Deploying to C:\Users\hp\deployment..."
          $deployPath = "C:\Users\hp\deployment"
          if (-Not (Test-Path $deployPath)) {
              New-Item -ItemType Directory -Force -Path $deployPath
          }
          Copy-Item -Path .\* -Destination $deployPath -Recurse -Force
          Write-Host "✅ Deployment complete!"
